
<ion-header>
  
    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
  <ion-list>
    <button
      ion-item
      *ngFor="let menuGroup of menu"
    >
      <ion-icon [name]="menuGroup.icon" item-left></ion-icon>
      <h2>{{ menuGroup.category | uppercase }}</h2>
      <p>{{ menuGroup.dishes.length }} Quotes</p>
    </button>
  </ion-list>
</ion-content>
